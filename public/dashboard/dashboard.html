      <!-- Tabla de Usuarios -->
      <section id="usuarios">
        <div class="d-flex justify-content-between align-items-center mb-3">

          <button
            id="crearUsuario"

            class="btn btn-primary"
            onclick="window.location.href= './usuarios/create_usuario.html' "

            Crear Usuario

        </div>

        <div class="table-responsive">
          <table class="table table-striped">

              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Domicilio</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>contraseña</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
                <!-- Otros campos relevantes -->
              </tr>
            </thead>
            <tbody id="tablaUsuariosBody">
              <!-- Aquí se cargarán dinámicamente los usuarios -->
            </tbody>
          </table>
        </div>
      </section>
