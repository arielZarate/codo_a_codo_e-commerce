<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="This is a update usertemplate based on Bootstrap 5"
    />
    <title>Actualizar Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="h-100 my-3 py-5">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-9">
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Actualizar Usuario</h1>
                <form
                  id="updateForm"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="off"
                >
                  <!-- Campo visual de ID -->
                  <div
                    class="mb-3 d-flex justify-content-end align-items-center"
                  >
                    <label class="mb-0 text-muted">ID de Usuario:</label>
                    <input
                      id="userId"
                      type="text"
                      class="form-control"
                      disabled
                      style="
                        margin-left: 4px;
                        width: 50px;
                        text-align: center;
                        margin-right: 10px;
                      "
                    />
                  </div>

                  <!-- Primera fila -->
                  <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                      <label class="mb-2 text-muted" for="nombre">Nombre</label>
                      <input
                        id="nombre"
                        type="text"
                        class="form-control"
                        name="nombre"
                        value=""
                        required
                        autofocus
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="mb-2 text-muted" for="apellido"
                        >Apellido</label
                      >
                      <input
                        id="apellido"
                        type="text"
                        class="form-control"
                        name="apellido"
                        value=""
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <!-- Segunda fila -->
                  <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                      <label class="mb-2 text-muted" for="domicilio"
                        >Domicilio</label
                      >
                      <input
                        id="domicilio"
                        type="text"
                        class="form-control"
                        name="domicilio"
                        value=""
                        required
                        autofocus
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="mb-2 text-muted" for="telefono"
                        >Teléfono</label
                      >
                      <input
                        id="telefono"
                        type="text"
                        class="form-control"
                        name="telefono"
                        value=""
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <!-- Tercera fila -->
                  <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                      <label class="mb-2 text-muted" for="email">Email</label>
                      <input
                        id="email"
                        type="email"
                        class="form-control"
                        name="email"
                        value=""
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="mb-2 text-muted" for="contrasena"
                        >Contraseña</label
                      >
                      <input
                        id="contrasena"
                        type="password"
                        class="form-control"
                        name="contrasena"
                        required
                      />
                    </div>
                  </div>

                  <div class="d-flex">
                    <button type="submit" class="btn btn-primary ms-auto">
                      Actualizar usuario
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./listar_usuarios.js"></script>
    <script src="./update_usuario.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Obtener los datos del usuario almacenados en localStorage
        const userData = JSON.parse(localStorage.getItem("userDataToUpdate"));

        if (userData) {
          // Llenar los campos del formulario con los datos del usuario userId
          document.getElementById("userId").value = userData.id;
          document.getElementById("nombre").value = userData.nombre;
          document.getElementById("apellido").value = userData.apellido;
          document.getElementById("domicilio").value = userData.domicilio;
          document.getElementById("telefono").value = userData.telefono;
          document.getElementById("email").value = userData.email;
          document.getElementById("contrasena").value = userData.contrasena;
        } else {
          console.error("No se encontraron datos del usuario para actualizar");
        }

        // Limpiar localStorage después de cargar los datos
        localStorage.removeItem("userDataToUpdate");
      });
    </script>
  </body>
</html>
